<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/mystyle.css">
    <title>Pet Registration</title>
</head>
<body>

    <h1>Register Your Pet</h1>
    <form class="container mt-5 p-4 border rounded bg-light shadow-sm" style="max-width: 600px;">
        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input name="userName" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Age</label>
            <input name="petAge" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Gender</label>
            <input name="petGender" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Breed</label>
            <input name="petBreed" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Service</label>
            <input name="petService" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="type">Type:</label>
        <select id="type" required>
            <option value="">Select Type</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Bird">Bird</option>
        </select>

        </div>

    

        </div>

        <button onclick="onSubmitButton(event)" type="Register" class="btn btn-primary" name="submitButton">Register</button>

        <h3>Registered Pets</h3>
            <table class="table table-striped table-bordered">
            <thead class="table-light">
        <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Action</th>
        </tr>
            </thead>
            <tbody id="petTableBody"></tbody>
            </table>

            <footer class="bg-light text-center py-4 mt-5">
  <p class="mb-0">&copy; 2025 Furry Clean Pet Salon. All rights reserved.</p>
  <small>Contact us at <a href="mailto:info@furryclean.com">info@furryclean.com</a></small>
</footer>
        
    
</body>
</html>
