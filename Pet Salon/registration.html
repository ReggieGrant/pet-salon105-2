    <h1>Registration Page</h1>

    <section class="container n-5">
        <h2>Registration Form</h>

        <form id="petRegistrationForm">

            <div class="nb-3 border p-4 bg-light">
                <label class="form-label">Name</label>
                <input class="form-control" type="text" name="petName" id="petName">
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="petAge" id="petAge">
            </div>

            <div class="mb-3">
                <label class="form-label">Breed</label>
                <select class="form-select" name="petBreed" id="petBreed">
                <option value="">Select</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-label" name="petGender" id="petGender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Service</label>
                <select class="form-label" name="petService" id="petService">
                <option value="">Select</option>
                <option value="grooming">Grooming</option>
                <option value="daycare">Daycare</option>
                </select>
                
            </div>
            

            <div class="d-flex justify-content-end">
    <button onclick="registerPet(event)" class="btn-primary" type="submit">Register</button>
    <button class="btn btn-secondary m-2" type="reset">Reset</button>
</div>


        </form>

    </section>

    <section class="container m-5">
        <h2>Registered Pets</h2>

        <table id="petTable" class="table table-striped table-bordered">

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>

            </thead>

            <tbody>
                <!-- New Pet will be added here as a new row -->
            </tbody>
            
        </table>


    </section>
